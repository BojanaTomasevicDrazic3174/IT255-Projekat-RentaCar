<div class="jumbotron text-center">
  <h2>Rent-a-Car MIB</h2>
  <input type="button" id="allAutomobili" class="btn btn-primary" [routerLink]="[ '/', 'adminpage']" value="Automobili">
    <input type="button" (click)="addCar(car)" id="dodajAutomobilBtn" class="btn btn-info" value="Dodaj Automobil">

</div>

<div class="row" id="mainRow">
      <div class="col-xs-10 col-xs-offset-1">
        <h2 class="page-header">Automobili</h2>
           <div class="row">
               <div class="col-xs-10 col-xs-offset-1">
                    <table class="table">
                       <thead>
                         <tr>
                           <th>id</th>
                           <th>model</th>
                           <th>godina proiz.</th>
                           <th>datum kup.</th>
                           <th>kilometraza</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr  *ngFor="let car of cars" >
                           <td>{{car.MARKA_AUTOMOBILA}}</td>
                            <td>{{car.MODEL_AUTOMOBILA}}</td>
                            <td>{{car.GODINA_PROIZVODNJE}}</td>
                            <td>{{car.DATUM_KUPOVINE}}</td>
                            <td>{{car.KILOMETRAZA}}</td>
                         <td ><input (click)="izmeni(car)" type="button" class="btn-xs btn-primary" value="Izmeni"></td>
                         <td ><input (click)="obrisi(car)" type="button" class="btn-xs btn-danger" value="Obrisi"></td>

                       </tr>
                       </tbody>

                    </table>
               </div>
           </div>
      </div>
    </div>


    <div class="row" id="formRow">
      <div class="col-xs-10 col-xs-offset-1">
        <h2 class="page-header">Automobili</h2>
           <div class="row">
               <div class="col-xs-10 col-xs-offset-1">
                  <form  action="#" >
                  <input id="id_i" type="text" placeholder="Id"class=" form-control"><br>
                  <input id="ime_i" type="text" placeholder="ime"class=" form-control"><br>
                  <input id="model_i" type="text" placeholder="model"class=" form-control"><br>
                  <input id="info_i" type="text" placeholder="info"class=" form-control"><br>
                  <input id="slika_i" type="text" placeholder="slika"class=" form-control"><br>
                  <input id="sub_i" type="button" class="btn btn-primary form-control" value="Dodaj Automobil">
                  <input id="promeni_i" type="button" class="btn btn-success form-control" value="Promeni podatke automobila">

                  </form>
               </div>
           </div>
      </div>
    </div>
<script src="../../assets/js/main.js"></script>
